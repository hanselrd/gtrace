type Message {
  id: ID!
  text: String!
  user: User!
  createdAt: DateTime!
}

type Query {
  messages: [Message!]
  message(id: ID!): Message
}

type Mutation {
  addMessage(text: String!): Message! @auth
  # deleteMessage(id: ID!): Message! @auth(roles: ["admin", "mod"])
  # deleteAllMessages:
}

type Subscription {
  messageAdded: Message! @auth
}

